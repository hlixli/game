<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>game.hlixli.com — Welcome</title>
  <meta name="description" content="Minimal welcome page for the game.hlixli.com server" />
  <style>
    :root{
      --bg1:#fafcff; --bg2:#f2f5fb; --card:#ffffff; --ink:#0f172a; --muted:#64748b;
      --accent-1:#d9fbe6; --accent-2:#e9f3ff; --brand-1:#a7f3d0; --brand-2:#6ee7b7;
      --radius:22px; --shadow:0 8px 26px rgba(2,6,23,.06), 0 2px 8px rgba(2,6,23,.05);
    }
    html,body{height:100%} *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      color:var(--ink);
      background: radial-gradient(900px 500px at 15% 10%, var(--accent-2), transparent 55%),
                  radial-gradient(800px 480px at 90% 90%, var(--accent-1), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid; place-items:center; padding:28px;
    }
    .card{ width:min(820px, 94vw); background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      padding:clamp(24px,3.8vw,40px); position:relative; overflow:hidden; isolation:isolate; }
    .card::before{ content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      padding:1px; background:linear-gradient(135deg,#eef2ff,#e6fffb 60%,#f0fdf4);
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; }
    .title{ margin:0 0 6px; font-size:clamp(28px,5vw,40px); letter-spacing:-0.02em }
    .subtitle{ margin:0; color:var(--muted); font-size:clamp(14px,2.2vw,16px) }
    .server{ margin-top:22px; border-radius:16px;
      background:linear-gradient(180deg,#f8fafc,#f5f7fb); border:1px solid #e7ebf3;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:16px 18px; cursor:pointer; transition:transform .08s ease,background .2s ease,border-color .2s ease; }
    .server:hover{background:linear-gradient(180deg,#f7fafc,#eef3fb);border-color:#e2e8f0}
    .server:active{transform:translateY(1px)}
    .server .name{font-weight:800;font-size:clamp(18px,3vw,20px)}
    .server .ver{color:var(--muted);font-weight:600}
    .cta{margin-top:18px}
    .btn{appearance:none;border:0;cursor:pointer;user-select:none;padding:16px 22px;border-radius:16px;font-weight:800;letter-spacing:.2px;
      background:linear-gradient(180deg,var(--brand-2),var(--brand-1)); color:#0b1220; box-shadow:var(--shadow);
      transition:transform .08s ease,filter .15s ease;font-size:clamp(16px,2.6vw,18px)}
    .btn:hover{filter:brightness(1.04)} .btn:active{transform:translateY(1px)}
    .hint{color:var(--muted);font-size:14px;margin-top:8px}
    .toast{position:fixed;inset:auto 0 24px 0;width:fit-content;margin:auto;z-index:50;background:rgba(15,23,42,.92);color:#fff;padding:10px 14px;border-radius:999px;box-shadow:var(--shadow);opacity:0;transform:translateY(6px);transition:opacity .25s ease,transform .25s ease;pointer-events:none;font-size:14px}
    .toast.show{opacity:1;transform:translateY(0)}
    .visually-hidden{position:absolute!important;clip:rect(1px,1px,1px,1px);padding:0!important;border:0!important;height:1px!important;width:1px!important;overflow:hidden}
    :focus-visible{outline:3px solid #a7f3d0;outline-offset:2px}
    @media(max-width:520px){.server{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1 class="title">Welcome — game.hlixli.com</h1>
      <p class="subtitle">Server version: <b>1.21.8</b></p>
    </header>

    <section class="content" aria-labelledby="server-label">
      <span id="server-label" class="visually-hidden">Server address</span>
      <div class="server" id="serverBox" role="button" tabindex="0" aria-label="Copy server address">
        <div class="name">game.hlixli.com</div>
        <div class="ver">1.21.8</div>
      </div>

      <div class="cta">
        <button class="btn" id="copyBtn" data-copy="game.hlixli.com" aria-live="polite">Copy Address</button>
      </div>
      <p class="hint">Click the block or the button — the address will be copied to clipboard.</p>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite">Copied: game.hlixli.com</div>

  <script>
    const COPY_VALUE = 'game.hlixli.com';
    const toastEl = document.getElementById('toast');
    let toastTimer;
    const toast = (msg='Copied!') => {
      toastEl.textContent = msg; clearTimeout(toastTimer);
      toastEl.classList.add('show');
      toastTimer = setTimeout(()=>toastEl.classList.remove('show'), 1700);
    };
    const copy = async (text) => {
      try{ await navigator.clipboard.writeText(text); toast(`Copied: ${text}`); }
      catch(e){ const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select();
        try{document.execCommand('copy');toast(`Copied: ${text}`);}finally{document.body.removeChild(ta);} }
    };
    document.getElementById('copyBtn').addEventListener('click', ()=>copy(COPY_VALUE));
    const box=document.getElementById('serverBox');
    box.addEventListener('click', ()=>copy(COPY_VALUE));
    box.addEventListener('keydown', (e)=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();copy(COPY_VALUE);}});
  </script>
</body>
</html>
